<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="flex w-full my-5">
        <div class="flex flex-col w-96 px-3 py-4 border mx-auto">
            <h1>Calculator</h1>
            <div style="min-height: 3.2em;"
                class="border rounded relative my-2 w-full justify-center px-2 flex flex-col items-start" id="screen">
                <div class="flex w-auto absolute top-1 overflow-x-auto" id="inputs">
                </div>
                <div class="flex py-1 absolute right-0 px-1 -bottom-1" id="result">
                </div>
            </div>
            <div class="grid grid-cols-4 gap-4 mt-4 pb-2">
                <button class="bg-gray-200 outline-none h-9 rounded sign" data-name="ops ">&#xF7;</button>
                <button class="bg-gray-200 outline-none h-9 rounded sign" data-name="ops ">&#215;</button>
                <button class="bg-gray-200 outline-none h-9 rounded col-span-2" data-name="AC">AC</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">7</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">8</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">9</button>
                <button class="bg-gray-200 outline-none h-9 rounded " data-name="del">&leftarrow;</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">6</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">5</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">4</button>
                <button class="bg-gray-200 outline-none h-9 rounded sign" data-name="ops">+</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">3</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">2</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">1</button>
                <button class="bg-gray-200 outline-none h-9 rounded sign" data-name="ops">-</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">0</button>
                <button class="bg-gray-200 outline-none h-9 rounded btn-all" data-name="btn">.</button>
                <button class="bg-gray-200 outline-none h-9 rounded calc col-span-2" data-name="calc">=</button>
            </div>
        </div>
    </div>
</body>

</html>
